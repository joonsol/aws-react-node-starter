name: Deploy Backend to EC2 (PM2)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend_deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Archive backend
        run: |
          tar --exclude='./backend/node_modules' -czf backend.tar.gz backend

      - name: Ensure deploy dir exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.EC2_DEPLOY_DIR }}
            sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} ${{ secrets.EC2_DEPLOY_DIR }}

      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend.tar.gz"
          target: ${{ secrets.EC2_DEPLOY_DIR }}

      - name: Deploy on EC2 (untar, install, pm2 reload)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.EC2_DEPLOY_DIR }}
            tar -xzf backend.tar.gz
            rm -f backend.tar.gz
            cd backend

            # 오래된 js 설정/프로세스 제거
            rm -f ecosystem.config.js
            pm2 delete starter-backend || true

            # 의존성 설치 (prod만)
            npm install --omit=dev --no-fund --no-audit

            # .cjs로 시작/갱신
            if pm2 describe starter-backend > /dev/null; then
              pm2 reload ecosystem.config.cjs
            else
              pm2 start ecosystem.config.cjs
            fi
            pm2 save
